<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
<h2>Добавление тем</h2>
<form method="POST">
    {% csrf_token %}
    <p>
        <label>Введите название</label><br>
        <input type="text" name="name" />
    </p>
    <p>
        <label>Выберите родителя</label><br>
    <div>
        {% for course in courses %}
        <input type="checkbox" name="courses" value="{{course.id}}" />{{ course.name}} <br />
        {% endfor %}
    </div>
    </p>
    <input type="submit" value="Сохранить" >
</form>
</body>
</html>
