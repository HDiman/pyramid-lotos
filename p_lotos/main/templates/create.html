{% load mptt_tags %}

<body>
<ul>
    {% for item in genres %}
    {% if item.name != '-' %}
    <li>
        {{item.name}}
        {{item.id}}
    </li>
    {% endif %}
    {% endfor %}
</ul>


<h2>Добавление полей</h2>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите название</label><br>
            <input type="text" name="child" />
        </p>
        <p>
            <label>Выберите родителя</label><br>
        <div>
            {% for item in genres %}
                {% if item.name != '-' %}
                    <input type="checkbox" name="item" value="{{item.id}}" /> {{ item.name }} <br />
                {% endif %}
            {% endfor %}
        </div>
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
